                    <label for="password1">确认密码：</label>

                <div class="form-group">
                    <label for="vcode">验证码：</label>

                 </div>
                 <p class="ok">
                    <input type="checkbox" name="" id="check" value="" />我已阅读并同意<a href="#">名鞋库会员注册协议。</a><br/>
